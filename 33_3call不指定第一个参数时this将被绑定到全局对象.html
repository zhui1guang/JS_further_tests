<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var data = 22
    function display() {
      console.log(`data value is ${this.data}`)
    }
    // 没有指定第一个参数，this在非严格模式下指向window，严格模式下执行this将会是undefined进而报错
    display.call() // data value is 22
  </script>
</body>

</html>
