<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      普通参数是值传递，对象是引用传递
    */
    function getInfo(member, year) {
      member.name = 'chen'
      year = '1999'
    }

    const person = { name: 'Sarah' }
    const birth = '1998'

    getInfo(person, birth)
    console.log(person, birth) //{name: 'chen'} '1998'
  </script>
</body>

</html>
