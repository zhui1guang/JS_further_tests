<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete操作符</title>
</head>

<body>
  delete操作符不仅可以删除对象自己的属性，也可以删除对象原型上的属性

  <script>
    class Dog {
      constructor(name) {
        this.name = name
      }
    }

    // 原型上添加新属性
    Dog.prototype.bark = function () {
      console.log(` Woof I am ${this.name}`)
    }

    const pet = new Dog('Mara')
    pet.bark() // woof I am Mara

    // 删除对象原型链上的属性 原型对象上的bark已经被删除
    delete Dog.prototype.bark

    // 调用一个不存在的函数会输出TypeError异常
    pet.bark() // typeError
  </script>
</body>

</html>
