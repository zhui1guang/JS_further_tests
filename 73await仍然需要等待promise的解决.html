<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    async function getData() {
      return await Promise.resolve('I made it!');
    }

    const data = getData();
    console.log(data); //Promise {<pending>}初始状态，即该promise并未被解决

    // 要想data= I made it！ 要调用.then()

    data.then(res => {
      console.log(res);
    }); //I made it!
  </script>
</body>

</html>
