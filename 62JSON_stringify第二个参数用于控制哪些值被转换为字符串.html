<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const setting = {
      username: 'chen',
      level: 19,
      health: 90
    };

    /* 
      JSON.stringify(value, replacer):讲一个对象或值转换为JSON合适
      第二个参数replacer可以选择性地替换值，或者如果replacer是数组，则只提取出数组里指定的属性
    */
    const data = JSON.stringify(setting, ["level", "health"]);
    console.log(data); //{"level":19,"health":90}

  </script>
</body>

</html>
