<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let c = {
      greeting: 'Hello'
    }
    // 两个对象=时，他们是通过引用交互，也就是c和d都指向一个相同的内存空间
    let d = c
    c.greeting = 'hi'
    console.log(d.greeting); //hi

  </script>
</body>

</html>
