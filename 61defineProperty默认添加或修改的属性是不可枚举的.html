<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const person = { name: 'chen' };

    /* 
      defineProperty(要添加或修改属性的对象，属性名：{value:属性值})
      是用来为对象添加属性，或修改已有属性
      默认是不可枚举的，也就是enumerable值默认为false,而Object.keys()返回的是对象的可枚举属性名，所以age不能被返回
      * 其他属性
      configurable:默认为false。为true时，该属性才能够被修改和删除
      value:默认为undefined
      writable: 默认为false。为true是，上面的value才能被赋值运算符改变。
    */
    Object.defineProperty(person, "age", { value: 23 });

    console.log(person); //{name: 'chen', age: 23}
    console.log(Object.keys(person)) //['name']
  </script>
</body>

</html>
