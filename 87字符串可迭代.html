<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // String类型可迭代，每一个字符为一个元素
    /* IE7及以下半杯不支持这种方法，可以改用.chartAt */
    console.log('I want pizza'[0]);//"I"
    console.log('I want pizza'[1]);//" "
    console.log('I want pizza'[2]);//"w"
    console.log('I want pizza'.length);//12
  </script>
</body>

</html>
