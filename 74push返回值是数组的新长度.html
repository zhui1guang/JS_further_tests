<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>

<body>
  <script>
    function addTodoList(item, list) {
      return list.push(item);
    }

    const result = addTodoList("apple", ["pear"]);
    console.log(result) //2

    let frults = ['apple', 'orange'];
    frults.push(['banana']);
    console.log(frults); //['apple', 'orange',['banana']]
  </script>
</body>

</html>
