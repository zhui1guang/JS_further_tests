<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var parts = ['apple', 'bear']
    var lyric = ['head', ...parts, 'foot']

    console.log(lyric) //['head', 'apple', 'bear', 'foot']

    parts.shift()
    console.log(parts) //['bear']
    console.log(lyric)//['head', 'apple', 'bear', 'foot']
  </script>
</body>

</html>
