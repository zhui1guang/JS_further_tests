<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 数组拷贝
    var arr = [1, 2, 3]
    var arr1 = [...arr]
    console.log(arr1) //[1, 2, 3]
    arr.push(5)
    console.log(arr1) //[1, 2, 3]

    console.log('浅拷贝')
    // 对象浅拷贝
    var obj1 = {
      a: 1,
      addr: {
        x: 100,
        y: 100
      }
    }
    let obj2 = { ...obj1 }
    console.log(obj2) //{a:1, addr:{x:0,y:100}}
    obj1.a = 100
    obj1.addr.x = 0
    console.log(obj2) //{a:1, addr:{x:0,y:100}}
  </script>
</body>

</html>
