<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = 10;

    // 自加运算符的问题：num++  是先返回num再加加
    const increaseNumber = () => num++;
    const increasePassedNumer = number => number++;

    /* 
      所以num1是箭头函数的返回值 num = 10, 返回之后num才是11，但是num1是10
    */
    const num1 = increaseNumber();
    /* 
      num1是10 ，所以同理
    */
    const num2 = increasePassedNumer(num1);

    console.log(num1) //10
    console.log(num2) //10
  </script>
</body>

</html>
