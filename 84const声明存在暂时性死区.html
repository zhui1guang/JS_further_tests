<body>
  <script>
    function checkAge(age) {
      if (age < 18) {
        const message = "Sorry, you're too young";
      } else {
        const message = "Yay! You're old enough！";
      }
      return message;
    }
    console.log(checkAge(21));//ReferenceError，因为const声明的变量是块级变量，存在暂时性死区，块级作用域外无法访问到message
  </script>
