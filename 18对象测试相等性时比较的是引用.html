<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function checkAge(data) {
      if (data === { age: 18 }) {
        console.log('You are an adult');
      } else if (data == { age: 18 }) {
        console.log('You are still an adult');
      } else {
        console.log(`Hmm__ You don't have an age I guess`);
      }
    }
    checkAge({ age: 18 }) //Hmm__ You don't have an age I guess
    /*
      比较相等性时，
        基本类型中：== 比较的是值相等 === 比较的是值和类型都相等
        对象：比较的是引用
    */
  </script>
</body>

</html>
