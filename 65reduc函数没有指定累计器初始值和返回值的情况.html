<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      reducer函数接收4个参数，此时没有指定累计器pre(x)的初始值和返回值,当前值y
      第一次 x:1 y:2
      第二次 x是上一次聚合的返回值，没有设置，则是undefined; y:3
      第三次：x还是undefined; y:4
    */
    [1, 2, 3, 4].reduce((x, y) => {
      console.log(x, y);
    });
    /*
     输出：1,2
          undefined, 3
          undefined,4
    */
  </script>
</body>

</html>
