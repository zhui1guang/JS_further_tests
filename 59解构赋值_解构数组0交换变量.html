<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = 1;
    let b = 3;

    //交换两个变量的位置
    [a, b] = [b, a];
    console.log(a); //3
    console.log(b); //1

    const arr = [10, 20, 30];
    // 数组的两个元素交换位置
    [arr[0], arr[1]] = [arr[1], arr[0]];
    console.log(arr);// [20, 10, 30]

  </script>
</body>

</html>
