<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>push|unshift 返回新数组的长度</title>
</head>

<body>
  <script>
    let newList = [1, 2, 3].push(4);//newList = 4
    console.log(newList);//4
    console.log(newList.push(5));//typeError
  </script>
</body>

</html>
