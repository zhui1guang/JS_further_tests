<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      注意：document.all虽然是一个对象，但是HTML规范规定他转换成Boolean是false，因此if语句内不执行，被跳过
    */
    if (document.all) {
      console.log('1') //没有输出
    }

    /*
      JS中只有8个falsy值
      * 关键字 false
      * 0
      * -0
      * 0n 也就是 BigInt(0)
      * '' "" `` 空字符串
      * null
      * undefined
      * NaN
    */
  </script>
</body>

</html>
